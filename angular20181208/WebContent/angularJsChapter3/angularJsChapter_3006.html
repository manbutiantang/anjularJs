<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>$watch方法</title>
<script src="../js/angular.js" type="text/javascript"></script>
<style type="text/css">
body{
	font-size:12px;
}
ul{
	list-style-type:none;
	width:408px;
	margin:0px;
	padding:0px;
}
ul li{
	float:left;
	padding:5px 0px;
}

ul .odd{
	color:#0026ff;
}
ul .even{
	color:#ff0000;
}

ul .bold{
	font-weight:bold;
}

ul li span{
	width:52px;
	float:left;
	padding:0px 10px;
}

ul .focus{
	background-color:#cccccc;
}

</style>
</head>
<body>
	<div ng-controller="c3_6">
		<div>
			<input type="text" ng-model="name" />
		</div>
		<div>累计变化次数: {{count}}</div>
	</div>
	<script type="text/javascript">
		var app = angular.module('myApp',[]);
		app.controller("c3_6",function c3_6($scope){
			$scope.count = 0;
			$scope.name = '';
			$scope.$watch('name',function(){
				$scope.count++;
			})
		});
	</script>
</body>
</html>
