<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>model组件的基础概念</title>
<script src="../js/angular.js" type="text/javascript"></script>
<style type="css/text">
body{
	font-size:12px;
}
.show{
	background-color:#ccc;
	padding:8px;
	width:260px;
	margin: 10px 0px;
}
</style>
</head>
<body>
	<div ng-controller="c5_1">
		<div class="show">{{name}}</div>
		<input ng-model="score" value="95"/>
		<div class="show" >{{score}}</div>
	</div>
	<script type="text/javascript">
		var app = angular.module("myApp",[]);
		app.controller("c5_1",function($scope){
			$scope.name = "张三";
		});
	</script>
</body>
</html>
