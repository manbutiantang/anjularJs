<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>控制器中的属性和方法的继承</title>
<script src="../js/angular.js" type="text/javascript"></script>
<style type="css/text">
body{
	font-size:12px;
}
.show{
	background-color:#ccc;
	padding:8px;
	width:260px;
	margin: 10px 0px;
}
</style>
</head>
<body>
	<div ng-controller="c5_5">
		<div class="show">
			{{name_a + "/" + name_b +"/" + name_c + "/" + score}}
		</div>
		<div ng-controller="c5_5_1">
			{{name_a + "/" + name_b +"/" + name_c + "/" + score}}
		</div>
		<div ng-controller="c5_5_1_1">
		 	<div class="show">
		 		{{name_a + "/" + name_b +"/" + name_c + "/" + score}}
		 	</div>
		</div>
	</div>
	<script type="text/javascript">
		var app = angular.module("myApp",[]);
		app.controller("c5_5",function($scope){
		 	$scope.name_a = "张三";
		 	$scope.score = 60;
		});
		app.controller("c5_5_1",function($scope){
		 	$scope.name_b = "李四";
		 	$scope.score = 70;
		});
		app.controller("c5_5_1_1",function($scope){
		 	$scope.name_c = "王二";
		 	$scope.score = 80;
		});
	</script>
</body>
</html>
