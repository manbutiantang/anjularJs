<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>控制器中的方法参数</title>
<script src="../js/angular.js" type="text/javascript"></script>
<style type="css/text">
body{
	font-size:12px;
}
.show{
	background-color:#ccc;
	padding:8px;
	width:260px;
	margin: 10px 0px;
}
</style>
</head>
<body>
	<div ng-controller="c5_4">
		<div class="show">
			<input ng-model="a" value=0 />
			<span>{{type}}</span>
			<input ng-model="b" value=0/>
			<span>={{result}}</span>
		</div>
		<div class="show">
			<button ng-click="change(1)">加法</button>
			<button ng-click="change(0)">乘法</button>
		</div>
	</div>
	<script type="text/javascript">
		var app = angular.module("myApp",[]);
		app.controller("c5_4",function($scope){
			$scope.type="+";
			$scope.change = function(t){
				if(t){
					$scope.type = "+";
					$scope.result = parseInt($scope.a) + parseInt($scope.b); 
				}else{
					$scope.type = "*";
					$scope.result = $scope.a * $scope.b;
				}
			}
		});
	</script>
</body>
</html>
