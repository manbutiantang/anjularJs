<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>使用指令复制元素</title>
<script src="../js/angular.js" type="text/javascript"></script>
<style type="text/css">
body{
	font-size:12px;
}
ul{
	list-style-type:none;
	width:408px;
	margin:0px;
	padding:0px;
}
ul li{
	float:left;
	padding:5px 0px;
}

ul .odd{
	color:#0026ff;
}
ul .even{
	color:#ff0000;
}

ul .bold{
	font-weight:bold;
}

ul li span{
	width:52px;
	float:left;
	padding:0px 10px;
}

ul .focus{
	background-color:#cccccc;
}

</style>
</head>
<body>
	<div ng-controller="c2_11">
		<ul>
			<li ng-class="{{bold}}"><span>序号</span></li>
			<li><span>姓名</span></li>
			<li><span>性别</span></li>
			<li><span>是否首条</span></li>
			<li><span>是否尾条</span></li>		
			<li ng-repeat="stu in data" ng-class-odd="'odd'" ng-class-even="'even'" ng-click="li_click($index)" ng-class="{focus: $index==focus}">
				<span>{{$index+1}}</span>
				<span>{{stu.name}}</span>	
				<span>{{stu.sex}}</span>
				<span>{{$first ? ' Yes ' : ' No ' }}</span>
				<span>{{$last ? 'Yes' : ' No ' }}</span>
			</li>
		</ul>
		
	</div>		
		<script type="text/javascript">
		var app = angular.module('myApp',[]);
		app.controller("c2_11",['$scope',function c2_11($scope){
			$scope.bold = "bold";
			$scope.li_click = function(i){
				$scope.focus = i;
			}
			$scope.data = [
				{name:" 张明明 ",sex: "woman" },
				{name:" 李清思 ",sex:  "man"  },
				{name:" 刘小花 ",sex: "woman" },
				{name:" 陈种种 ",sex:  "man"  }
			];
		}]);
	</script>
</body>
</html>
