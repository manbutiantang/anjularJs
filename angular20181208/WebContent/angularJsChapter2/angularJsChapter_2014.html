<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>表单中的checkbox和radio控件</title>
<script src="../js/angular.js" type="text/javascript"></script>
<style type="text/css">

</style>
</head>
<body>
		<form name="temp_form" ng-submit="save()" ng-controller="c2_14">
			<div>
				<input type="checkbox" ng-model="a" ng-true-value="1" ng-false-value="0"/>同意			
			</div>
			<div>
				性别：
				<input type="radio" ng-model="b" value="男" />男
				<input type="radio" ng-model="b" value="女" />女 
			</div>
			<input type="submit" ng-disable="temp_form.$invalid"/>
			<div>{{c}}</div>
		</form>
		
		
		<script type="text/javascript">
		var app = angular.module('myApp',[]);
		app.controller("c2_14",['$scope',function c2_14($scope){
			$scope.a = "1";
			$scope.b = ""
			$scope.save = function(){
				$scope.c = "您选择的是：" + $scope.a + "和" + $scope.b;
			}
		}]);
	</script>
</body>
</html>
