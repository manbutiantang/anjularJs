<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>构建模板内容</title>
<script src="../js/angular.js" type="text/javascript"></script>
</head>
<body>
	<script type="text/ng-template" id="tplbase">
		姓名:      {{name }} <br /> 邮箱： {{email }}
	</script>
	<div ng-include src="'tplbase'" ng-controller="c2_9"></div>	
		
		<script type="text/javascript">
		var app = angular.module('myApp',[]);
		app.controller("c2_9",['$scope',function c2_9($scope){
			$scope.name = '冰凌';
			$scope.email = "102456789@qq.com";
		}]);
	</script>
</body>
</html>
