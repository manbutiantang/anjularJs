<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>对象方法和属性继承</title>
<script src="../js/angular.js" type="text/javascript"></script>
</head>
<body>
	<div ng-controller="c2_8">
		<div ng-controller="c2_8_1">
			<span>{{text}}</span>
			<span>{{child_text}}</span>
			<input id="btnShow" type="button" ng-click="click_show();" value="继承"/>
		</div>
	</div>
	<script type="text/javascript">
		var app = angular.module('myApp',[]);
		app.controller("c2_8",['$scope',function c2_8($scope){
				$scope.text = "Hello!Angular";
				$scope.click_show = function(){
					$scope.text = "单击后显示内容 ！";
				}
		}]);
		app.controller("c2_8_1",function c2_8_1($scope){
			$scope.child_text = "欢迎来到Angular的世界";
		});	
	</script>
</body>
</html>
