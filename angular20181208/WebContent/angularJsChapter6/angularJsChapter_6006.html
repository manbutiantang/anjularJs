<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>添加自定义服务依赖项的方法</title>
<script src="../js/angular.js" type="text/javascript"></script>
<style type="css/text">
body{
	font-size:12px;
}
.show{
	background-color:#ccc;
	padding:8px;
	width:260px;
	margin: 10px 0px;
}
</style>
</head>
<body>
	<div ng-controller="c6_6">
		<div class="show">你选择的是： {{result}}</div>
		<button ng-click="confirm(' 你真的要删除这条记录吗 ')">删除</button>
	</div>
	<script type="text/javascript">
		var app = angular.module("myApp",[])
		.service("$notify",function($window){
			return function(msg){
				return $window.confirm(msg) ? " 确定d " : " 取消d ";
			}
		})
		.controller("c6_6",function($scope,$notify){
			$scope.confirm = function(msg){
				$scope.result = $notify(msg) 
			}
		});
	</script>
</body>
</html>
