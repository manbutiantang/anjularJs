<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>添加自定义服务依赖项的方法</title>
<script src="../js/angular.js" type="text/javascript"></script>
<style type="css/text">
body{
	font-size:12px;
}
.show{
	background-color:#ccc;
	padding:8px;
	width:260px;
	margin: 10px 0px;
}
</style>
</head>
<body>
	<div ng-controller="c6_7">
		<button ng-click="ask(false,'您输入的内容不正确d')">提示框</button>
		<button ng-click="ask(true,'你真的要删除这条记录吗d ' )">询问框</button>
	</div>
	<script type="text/javascript">
		var app = angular.module("myApp",[])
		.factory('$confirm',function($window){
			return function(msg){
				$window.confirm(msg);
			}
		})
		.service("$notify",function($window,$confirm){
			return function(t,msg){
				return (t) ? $confirm(msg) : $window.alert(msg);
			}
		})
		.controller("c6_7",function($scope,$notify){
			$scope.ask = function(t,msg){
				$notify(t,msg);
			}
		});
		
	</script>
</body>
</html>
