<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>使用factory实现自定义服务</title>
<script src="../js/angular.js" type="text/javascript"></script>
<script src="../js/angular-route.min.js" type="text/javascript"></script>
<style type="css/text">
body{
	font-size:12px;
}
.show{
	background-color:#ccc;
	padding:8px;
	width:260px;
	margin: 10px 0px;
}
</style>
</head>
<body>
	<div ng-controller="c6_4">
		<div class="show">姓名:{{name}}</div>
		<div class="show">邮件:{{email}}</div>
		<div class="show">{{title}}</div>
		<button ng-click="say()">主题</button>
	</div>
	<script type="text/javascript">
		var app = angular.module("myApp",[])
		.service("$student",function(){
			this.name = "ice";
			this.email = "15456125@163.com";
			this.say = function(){
				return "hello,angular";
			}
		})
		.controller("c6_4",function($scope,$student){
			$scope.name = $student.name;
			$scope.email = $student.email;
			$scope.say = function(){
				$scope.title = $student.say();
			}
		});
	</script>
</body>
</html>
