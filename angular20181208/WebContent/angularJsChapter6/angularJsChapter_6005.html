<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>使用constant和value方法自定义服务</title>
<script src="../js/angular.js" type="text/javascript"></script>
<script src="../js/angular-route.min.js" type="text/javascript"></script>
<style type="css/text">
body{
	font-size:12px;
}
.show{
	background-color:#ccc;
	padding:8px;
	width:260px;
	margin: 10px 0px;
}
</style>
</head>
<body>
	<div ng-controller="c6_5">
		<div class="show">图书ISBN号:{{BOOK}}</div>			
		<div class="show">美元兑换价：{{USD}}</div>
	</div>
	<script type="text/javascript">
		var app = angular.module("myApp",[])
		.constant('$ISBN',{
			BOOK:"8845646465"
		})
		.value("$RATE",{
			USD:614.28
		})
		.controller("c6_5",function($scope,$ISBN,$RATE){
			var n = 600;
			angular.extend($RATE,{USD:n});
			$scope.BOOK = $ISBN.BOOK;
			$scope.USD = $RATE.USD;
		});
	</script>
</body>
</html>
