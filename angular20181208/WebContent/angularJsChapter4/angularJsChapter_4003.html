<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>推断式注入</title>
<script src="../js/angular.min.js" type="text/javascript"></script>
<style type="text/css">
body{
	font-size:12px;
		
}
.show{
	border: solid 1px #ccc;
	padding: 8px;
	width:260px;
	margin: 10px 0px;
}
</style>
</head>
<body>
	<div ng-controller="c4_3">
		<input id="btnALert" type="button" value="弹出对话框d" ng-click="onClick('我是一个对话框d')" />
	</div>
	 <script type="text/javascript">
	 var app = angular.module('myApp',[])
	 .factory("$show",function($window){
		 return {
			 show:function(text){
				 $window.alert(text);
			 }
		 }
	 });
	
	 var c4_3 = function($scope,$show){
		 $scope.onClick = function(msg){
			 $show.show(msg);
		 }
	 }
	 app.controller("c4_3",c4_3);
	</script>
</body>
</html>
